<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container {
  display: flex;
  flex-direction: column; 
   align-items: flex-start;
}

.flex-row {
  display: flex;
  flex-direction: row;
  /* justify-content: space-between;  */
  margin-bottom: 10px; /* Add spacing between rows (adjust as needed) */
}

.box {
  width: 150px; /* Adjust box width as per your layout */
  padding: 10px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

    </style>
</head>
<body>
    
    <div class="container">

        <div class="flex-row">
          <div class="box">Box 1</div>
          <div class="box">Box 2</div>
          <div class="box">Box 3</div>
          <div class="box">Box 4</div>
          <div class="box">Box 5</div>
        </div>

        <div class="flex-row">
          <div class="box">Box 6</div>
          <div class="box">Box 7</div>
          <div class="box">Box 8</div>
          <div class="box">Box 9</div>
          <div class="box">Box 10</div>
        </div>

        <div class="flex-row">
          <div class="box">Box 11</div>
          <div class="box">Box 12</div>
          <div class="box">Box 13</div>
          <div class="box">Box 14</div>
          <div class="box">Box 15</div>
          <!-- Add more boxes as needed -->
        </div>

      </div>
      
    <script>
 const boxes = document.querySelectorAll('.box');

// Add a click event listener to each box
boxes.forEach(box => {
  box.addEventListener('click', function() {
    // Perform your desired activity here
    // alert("Box clicked: " + this.textContent+this.target);
    if(this.style.backgroundColor!='rgba(25,25,90,1)')
    {
        this.style.color='rgba(25,25,90,1)';
        this.style.backgroundColor='rgba(25,25,90,1)';
    }

    // else {
    //     this.style.color='rgba(255,0,0,1)';
    // }
  });
});
    </script>
</body>
</html>
